        </lightning-layout-item>
        <lightning-layout-item size="12">

                            <lightning-layout-item size="12">

                                                          label="Checkbox Group"
                                                          options={categoryOptions}
                                                          value={searchRequest.categories}
                                                          variant="label-hidden"
                                                          onchange={handleCategoryChange}>

                                </lightning-checkbox-group>
                            </lightning-layout-item>

                        <lightning-layout-item size="12" class="filter-name" style="padding-top: 2rem">
                            <div>
                                Price
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" class="filter-name">

                                <lightning-layout-item size="5">

                                    </lightning-input>
                                </lightning-layout-item>

                                    <div class="slds-align_absolute-center">
                                        -
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="5">
                                    <lightning-input type="number"
                                                     onchange={handleSearchMaxPrice}
                                                     class="price-window"
                                                     placeholder="max"
                                                     variant="label-hidden"
                                                     value={searchMaxPrice}>
                                    </lightning-input>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" class="filter-name" style="padding-top: 2rem">
                            <div>
                                Brand Name
                            </div>

                                                      variant="label-hidden"
                                                      onchange={handleBrandsChange}>

                            </lightning-checkbox-group>
                        </lightning-layout-item>

                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="9">
                    <lightning-layout multiple-rows="true" pull-to-boundary="small">
                        <template for:each={products} for:item="product">
                            <lightning-layout-item key={product.id} size="4" class="slds-var-p-around_x-small">

                                                                      onproductview={handleProductView}></c-e-s_-product-tile-experience-cloud>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
