<!--suppress ALL -->
<template>
    <div class="slds-box slds-theme_default slds-m-around_small slds-align_absolute-center article-tile"
         onclick={handleSelectedProduct}>
        <article class="slds-post">
            <lightning-layout>
                <lightning-layout-item size="12">
                    <!--        <aura:if isTrue="{!not(empty(v.product.mainPicture))}">-->
                    <img src={photoUrl} class="photo-image"/>
                    <!--        </aura:if>-->
                    <!--        <aura:if isTrue="{!empty(v.product.mainPicture)}">-->
                    <!--            <img onerror="{!c.imageError}" class="slds-align_absolute-center empty-photo-image"-->
                    <!--                 src="{!$Resource.emptyImage}"/>-->
                    <!--        </aura:if>-->
                    <header class="slds-post__header slds-media">
                        <div class="slds-media__body">
                            <div class="slds-align_absolute-center" style="font-size:15px;">
                                {product.name}
                            </div>
                        </div>
                    </header>

                    <c-e-s_-add-to-cart product-id={product.id}></c-e-s_-add-to-cart>

                    <div class="slds-media__body" if:true={isCustomPriceLowerThanStandardPrice}>
                        <div class="slds-float_right">
                            <p style="font-size:15px; text-decoration: line-through; color:red;">
                                <lightning-formatted-number value={product.standardPrice}
                                                            format-style="currency"></lightning-formatted-number>
                            </p>
                            <p style="font-size:20px;">
                                <lightning-formatted-number value={product.customPrice}
                                                            format-style="currency"></lightning-formatted-number>
                            </p>
                        </div>
                    </div>
                    <div class="slds-media__body" if:false={isCustomPriceLowerThanStandardPrice}>
                        <div class="slds-float_right" style="font-size:20px;">
                            <p style="font-size:15px; color:white">
                                .
                            </p>
                            <p>
                                <lightning-formatted-number value={product.customPrice}
                                                            format-style="currency"></lightning-formatted-number>
                            </p>
                        </div>
                    </div>


                </lightning-layout-item>
            </lightning-layout>
        </article>
    </div>
</template>
